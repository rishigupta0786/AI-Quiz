      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;

    .close:hover,

      color: #f10;
      text-decoration: none;

      border-radius: 2px;
      -webkit-transition: all 0.2s ease-in-out;
      -o-transition: all 0.2s ease-in-out;

      display: inline-block;
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
